<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Javascript Swipe Cards</title>

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="base.css">
    </head>

    <body>
        <div class="post before" id="one">1</div>
        <div class="post active" id="two">2</div>
        <div class="post after" id="three">3</div>

        <script src="lib/hammer.1.1.3.js"></script>
        <script src="lib/swipecards.1.0.js"></script>
        <script>
            window.onload = function() {
                SwipeCards.init( {
                    activeEl: document.getElementsByClassName( 'active' )[0]
                } );
            };
        </script>
    </body>
</html>
